<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Stone, Paper & Scissors</title>
</head>
<body>
<div class="title">
    Rock - Paper - Scissors
</div>
<div class="content">
    <div id="gameState">
        Game state
    </div>
    <hr>
    <div class="opponent-area" id="opponent-area">
        Opponent
    </div>
    <hr>
    <div id="results"></div>
    <div class="buttons" id="buttons">
        <img src="pics/rock.png" alt="rock" id="rockImg" onclick="selectChoice('rock')">
        <img src="pics/paper.png" alt="paper" id="paperImg" onclick="selectChoice('paper')">
        <img src="pics/scissors.png" alt="scissors" id="scissorsImg" onclick="selectChoice('scissors')">
    </div>
</div>
<div id="disclaimer">
    Educational Demo
</div>
</body>
</html>
